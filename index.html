<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="board"></div>
        <div id="settings">
            
            <label class="switch">
                Random bright
                <input id="colorSwitch" type="checkbox">
            </label>
            <label class="switch">
                Lighten
                <input id="greySwitch" type="checkbox">
            </label>
            <label class="switch">
                Fill
                <input id="fillerSwitch" type="checkbox">
            </label>
            <label>
                Paint color selector
                <input id="paint-color" type="color">
            </label>
            <label>
                Board color selector
                <input id="board-color" type="color">
            </label>
            <label for="Size">Size selector</label>
            <select id="sizes">
                <option value="5">5x5</option>
                <option value="10">10x10</option>
                <option value="30" selected>30x30</option>
                <option value="50">50x50</option>
                <option value="80">80x80</option>
                <option value="100">100x100</option>
            </select>
            <button class="bttn" id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
