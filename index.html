<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="text">
        <h1>Etch-A-Sketch</h1>
        <a href="https://github.com/AberasT" target="_blank">github.com/AberasT</a>
    </div>
    <div id="container">
        <div id="board"></div>
        <div id="settings1">
            <label class="switch">
                <p class="setting-text">RANDOM</p>
                <input id="rndmSwitch" type="checkbox">
            </label>
            <label class="switch">
                <p class="setting-text">LIGHTEN</p>
                <input id="lightenSwitch" type="checkbox">
            </label>
            <label class="switch">
                <p class="setting-text">DARKEN</p>
                <input id="darkenSwitch" type="checkbox">
            </label>
        </div>
        <div id="settings2">
            <label>
                <p>PAINT COLOR SELECTOR</p>
                <input id="paint-color" type="color">
            </label>
            <label>
                <p>BOARD COLOR SELECTOR</p>
                <input id="board-color" type="color">
            </label>
            <label for="Size"><p>SIZE SELECTOR</p></label>
            <select id="sizes">
                <option value="5">5x5</option>
                <option value="10">10x10</option>
                <option value="30" selected>30x30</option>
                <option value="50">50x50</option>
                <option value="80">80x80</option>
                <option value="100">100x100</option>
            </select>
            <button class="bttn" id="reset">RESET BOARD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
